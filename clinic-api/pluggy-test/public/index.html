<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pluggy Widget Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .section {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; }
        button {
            background: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        button:disabled { background: #6c757d; cursor: not-allowed; }
        .code {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Pluggy Widget Test</h1>
    
    <div class="section">
        <h2>Step 1: Check PluggyConnect</h2>
        <div id="pluggy-status"></div>
    </div>

    <div class="section">
        <h2>Step 2: Connect Bank Account</h2>
        <button onclick="connectBank()" id="connect-btn">Connect Bank Account</button>
        <div id="connect-status"></div>
        
        <div id="success-info" style="display: none;">
            <h4>After successful connection:</h4>
            <p>Add the Item ID to your .env file:</p>
            <div class="code">PLUGGY_ITEM_ID=your_item_id_here</div>
        </div>
    </div>

    <div class="section">
        <h2>Step 3: Test API Endpoints</h2>
        <button onclick="testAccounts()">Fetch Accounts</button>
        <button onclick="testTransactions()">Fetch Transactions</button>
        <div id="api-results"></div>
    </div>

    <!-- Load Pluggy Connect from CDN -->
    <script src="https://cdn.pluggy.ai/pluggy-connect.js"></script>
    
    <script>
        function checkPluggyConnect() {
            const statusDiv = document.getElementById('pluggy-status');
            
            if (typeof PluggyConnect !== 'undefined') {
                statusDiv.innerHTML = `
                    <div class="status success">
                        ‚úÖ PluggyConnect loaded successfully
                    </div>
                `;
                return true;
            } else {
                statusDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå PluggyConnect not loaded
                    </div>
                `;
                return false;
            }
        }
        
        async function connectBank() {
            const statusDiv = document.getElementById('connect-status');
            const connectBtn = document.getElementById('connect-btn');
            
            if (!checkPluggyConnect()) {
                statusDiv.innerHTML = '<div class="status error">‚ùå PluggyConnect not available</div>';
                return;
            }
            
            try {
                connectBtn.disabled = true;
                statusDiv.innerHTML = '<div class="status info">üîÑ Getting connect token...</div>';
                
                // Get connect token from server
                const tokenResponse = await fetch('/api/connect-token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (!tokenResponse.ok) {
                    const error = await tokenResponse.json();
                    throw new Error(error.error || 'Failed to get connect token');
                }
                
                const { connectToken } = await tokenResponse.json();
                
                statusDiv.innerHTML = '<div class="status info">üöÄ Opening Pluggy widget...</div>';
                
                // Create Pluggy widget
                const widget = new PluggyConnect({
                    connectToken: connectToken,
                    onSuccess: (data) => {
                        console.log('‚úÖ Connection successful - COMPLETE RESPONSE:', data);
                        console.log('‚úÖ Stringified response:', JSON.stringify(data, null, 2));
                        
                        // Try different possible property paths for Item ID
                        const possibleItemId = data.itemId || data.item?.id || data.id || data.item_id;
                        const bankName = data.item?.connector?.name || data.connector?.name || 'Unknown';
                        
                        console.log('‚úÖ Extracted Item ID:', possibleItemId);
                        console.log('‚úÖ Bank name:', bankName);
                        
                        if (!possibleItemId) {
                            console.error('‚ùå WARNING: Could not find Item ID in response!');
                            console.error('Available properties:', Object.keys(data));
                        }
                        
                        statusDiv.innerHTML = `
                            <div class="status success">
                                ‚úÖ Bank connected successfully!<br>
                                <strong>Item ID:</strong> ${possibleItemId || 'NOT FOUND'}<br>
                                <strong>Bank:</strong> ${bankName}<br>
                                <strong>Full response logged to console</strong>
                            </div>
                        `;
                        
                        document.getElementById('success-info').style.display = 'block';
                        
                        // Copy to clipboard if possible
                        if (possibleItemId && navigator.clipboard) {
                            navigator.clipboard.writeText(`PLUGGY_ITEM_ID=${possibleItemId}`);
                        }
                        
                        if (possibleItemId) {
                            alert(`SUCCESS!\n\nItem ID: ${possibleItemId}\n\nThis has been copied to your clipboard.\nAdd to your .env file and restart server.`);
                        } else {
                            alert(`Connection successful but Item ID not found!\nCheck browser console for the complete response.`);
                        }
                    },
                    onError: (error) => {
                        console.error('‚ùå Connection error:', error);
                        statusDiv.innerHTML = `
                            <div class="status error">
                                ‚ùå Connection failed: ${error.message || 'Unknown error'}
                            </div>
                        `;
                    },
                    onClose: () => {
                        console.log('Widget closed');
                        connectBtn.disabled = false;
                    }
                });
                
                // Initialize widget
                widget.init();
                
            } catch (error) {
                console.error('Error:', error);
                statusDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå Error: ${error.message}
                    </div>
                `;
                connectBtn.disabled = false;
            }
        }
        
        async function testAccounts() {
            const resultsDiv = document.getElementById('api-results');
            resultsDiv.innerHTML = '<div class="status info">üîÑ Fetching accounts...</div>';
            
            try {
                const response = await fetch('/api/accounts');
                const data = await response.json();
                
                if (response.ok) {
                    resultsDiv.innerHTML = `
                        <div class="status success">
                            ‚úÖ Found ${data.results?.length || 0} accounts
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="status error">
                            ‚ùå ${data.error}
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå Error: ${error.message}
                    </div>
                `;
            }
        }
        
        async function testTransactions() {
            // First get accounts to get an account ID
            try {
                const accountsResponse = await fetch('/api/accounts');
                const accountsData = await accountsResponse.json();
                
                if (!accountsResponse.ok || !accountsData.results?.length) {
                    document.getElementById('api-results').innerHTML = `
                        <div class="status error">
                            ‚ùå No accounts available. Connect a bank first.
                        </div>
                    `;
                    return;
                }
                
                const firstAccountId = accountsData.results[0].id;
                
                const resultsDiv = document.getElementById('api-results');
                resultsDiv.innerHTML = '<div class="status info">üîÑ Fetching transactions...</div>';
                
                const response = await fetch(`/api/transactions/${firstAccountId}`);
                const data = await response.json();
                
                if (response.ok) {
                    resultsDiv.innerHTML = `
                        <div class="status success">
                            ‚úÖ Found ${data.results?.length || 0} transactions
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="status error">
                            ‚ùå ${data.error}
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('api-results').innerHTML = `
                    <div class="status error">
                        ‚ùå Error: ${error.message}
                    </div>
                `;
            }
        }
        
        // Check PluggyConnect on load
        window.onload = () => {
            checkPluggyConnect();
        };
    </script>
</body>
</html>
